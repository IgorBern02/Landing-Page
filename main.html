<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="inicio">
        <p>njo</p>
      </div>
      <div class="center">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>token</li>
          <li>roadmap</li>
        </ul>
      </div>
      <div class="final">
        <span class="material-symbols-outlined"> language </span>
        <p>join up</p>
      </div>
    </header>

    <main>
      <div class="main">
        <h1>nuorbit</h1>
        <p>discover digital art and collect nfts</p>
        <div class="main-center">
          <p>let's gabit</p>
          <span class="material-symbols-outlined"> arrow_right_alt </span>
        </div>
      </div>
    </main>

    <section>
      <div class="part part-1">
        <p>27k+</p>
        <span>artist</span>
      </div>
      <div class="part part-2">
        <p>876k+</p>
        <span>artwork</span>
      </div>
      <div class="part part-3">
        <p>20k+</p>
        <span>auction</span>
      </div>
      <div class="part part-4">
        <div class="play_arrow">
          <span class="material-symbols-outlined"> play_arrow </span>
        </div>
        <span>play video</span>
      </div>
      <div class="part-5">
        <img src="img/facebook-app-symbol.png" alt="" />
        <img src="img/instagram.png" alt="" />
        <img src="img/twitter.png" alt="" />
      </div>
    </section>
  </body>
</html>
